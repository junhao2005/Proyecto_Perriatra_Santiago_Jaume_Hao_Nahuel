<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veterinaria Patitas Felices - Login / Registro</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="../css/valCompleta.js" defer></script>
    <style>
    .error {
      color: red;
      font-size: 0.8em;
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>🐾Bienvenido a Patitas Felices🐾</h1>
      
      <!-- Formulario Login -->
      <form id="login" class="form active">
        <label for="login-email">Correo electrónico</label>
        <input type="email" id="login-email" onblur="verifEmailLogin()" required />
        <p class="error" id="errorEmailLogin"></p>
        
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" onblur="verifContraLogin()" required />
        <p class="error" id="errorContraLogin"></p>
        
        <button type="submit">Entrar</button>
        
    
    </div>
    <p class="link"> Si no tienes cuesta crea una <a href="../view/register.html">aquí</a></p>
      
  </div>

</body>
</html>
